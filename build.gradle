plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {

    implementation("org.hibernate:hibernate-entitymanager:5.2.12.Final")
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    testImplementation group: 'org.mockito', name: 'mockito-inline', version: '4.5.1'
    implementation group: 'net.bytebuddy', name: 'byte-buddy', version: '1.12.9'
}

application {
    // Define the main class for the application.
    mainClassName = 'vscode.java.test.sample.App'
}
